<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Property Upload (Supabase)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #FFD700;
    }
    h2 {
      text-align: center;
      color: #FFD700;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background-color: #222;
      color: #FFD700;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e6c200;
    }
    .success-message,
    .error-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .success-message {
      color: #00ff00;
    }
    .error-message {
      color: #ff0000;
    }
    /* Property listings styling */
    #propertyList {
      margin-top: 30px;
    }
    .property-card {
      border: 1px solid #FFD700;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .property-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload New Property</h2>
    <form id="propertyForm">
      <label for="propertyName">Property Name:</label>
      <input type="text" id="propertyName" required />

      <label for="propertyType">Property Type:</label>
      <select id="propertyType" required>
        <option value="">Select Type</option>
        <option value="Apartment">Apartment</option>
        <option value="Villa">Villa</option>
        <option value="Townhouse">Townhouse</option>
        <option value="Condominium">Condominium</option>
      </select>

      <label for="price">Price:</label>
      <input type="number" id="price" required />

      <label for="location">Location:</label>
      <input type="text" id="location" required />

      <label for="propertyImage">Property Image:</label>
      <input type="file" id="propertyImage" accept="image/*" required />

      <button type="submit" id="uploadButton">Upload Property</button>
    </form>

    <div class="success-message" id="successMessage" style="display:none;">
      Property uploaded successfully!
    </div>
    <div class="error-message" id="errorMessage" style="display:none;">
      Error uploading property. Please try again.
    </div>

    <h2>Property Listings</h2>
    <div id="propertyList">
      <!-- Uploaded property cards will appear here -->
    </div>
  </div>

  <!-- Load Supabase JS library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase project details (replace with your actual details)
    const supabaseUrl = 'https://aetcawszvlpbzxjgvojm.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFldGNhd3N6dmxwYnp4amd2b2ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MTkwMDgsImV4cCI6MjA1NjA5NTAwOH0.BAYjg845TY82BaxwS2pgbvE0cXrGe9HTWToCsw4XtLM';
    
    // Create the Supabase client
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // DOM elements
    const propertyForm = document.getElementById('propertyForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const propertyList = document.getElementById('propertyList');

    // Form submission handler
    propertyForm.addEventListener('submit', function(event) {
      event.preventDefault();
      uploadProperty();
    });

    // Function to upload a property (image + details)
    async function uploadProperty() {
      try {
        // Retrieve form values
        const propertyName = document.getElementById('propertyName').value.trim();
        const propertyType = document.getElementById('propertyType').value.trim();
        const price = parseFloat(document.getElementById('price').value.trim());
        const location = document.getElementById('location').value.trim();
        const propertyImageFile = document.getElementById('propertyImage').files[0];

        if (!propertyImageFile) {
          throw new Error('No image selected.');
        }

        // 1) Upload the image to Supabase Storage (bucket: "property-images")
        const fileName = `${Date.now()}_${propertyImageFile.name}`; // unique filename
        const { data: uploadData, error: uploadError } = await supabase
          .storage
          .from('property-images')
          .upload(`images/${fileName}`, propertyImageFile);

        if (uploadError) {
          throw uploadError;
        }

        // Get the path returned by Supabase Storage
        const imagePath = uploadData.path;

        // 2) Insert the property record into the "Properties" table
        const { data: insertData, error: insertError } = await supabase
          .from('Properties')
          .insert([
            {
              title: propertyName,
              property_type: propertyType,
              price: price,
              location: location,
              image_url: imagePath
            }
          ]);

        if (insertError) {
          throw insertError;
        }

        // Show success message and reset form
        showSuccess('Property uploaded successfully!');
        propertyForm.reset();
        // Refresh the property listings
        fetchProperties();

      } catch (err) {
        console.error('Error uploading property:', err);
        showError(err.message);
      }
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function showError(message) {
      errorMessage.textContent = 'Error: ' + message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Function to fetch and display properties from Supabase
    async function fetchProperties() {
      propertyList.innerHTML = ''; // Clear existing list

      try {
        const { data, error } = await supabase
          .from('Properties')
          .select('*')
          .order('id', { ascending: false });
          
        if (error) {
          throw error;
        }

        if (data.length === 0) {
          propertyList.innerHTML = '<p>No properties found.</p>';
          return;
        }

        // Loop through each property and display it
        data.forEach((property) => {
          // Get public URL for the image stored in Supabase Storage
          const { data: publicUrlData } = supabase
            .storage
            .from('property-images')
            .getPublicUrl(property.image_url);
          const imageUrl = publicUrlData.publicUrl;

          // Create a card element for the property
          const propertyCard = document.createElement('div');
          propertyCard.className = 'property-card';

          propertyCard.innerHTML = `
            <h3>${property.title}</h3>
            <p>Type: ${property.property_type}</p>
            <p>Price: ${property.price}</p>
            <p>Location: ${property.location}</p>
            <img src="${imageUrl}" alt="${property.title}" />
          `;

          propertyList.appendChild(propertyCard);
        });
      } catch (err) {
        console.error('Error fetching properties:', err);
        propertyList.innerHTML = '<p>Error fetching properties.</p>';
      }
    }

    // Fetch properties when the page loads
    fetchProperties();
  </script>
</body>
</html>
